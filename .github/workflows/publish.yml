name: Publish

on:
  release:
    types: [created]

jobs:
  pypi-publish:
    name: Publish release to PyPI
    runs-on: ubuntu-latest
    environment:
      name: release  # Ensure this matches the environment name on PyPI
      url: https://pypi.org/p/lameg
    permissions:
      contents: read  # Allows access to the repository contents
      id-token: write  # Allows generation of the OIDC token
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.7"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel ByteSplitter==1.0.4 pkginfo==1.10.0
      - name: Build package
        run: |
          python -m build
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@v1
        with:
          repository_url: https://upload.pypi.org/legacy/