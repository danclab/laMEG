name: Unit tests

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      matrix:
        python-version: ["3.7"]

    steps:
    - uses: actions/checkout@v4

    - name: Cache MATLAB Runtime
      uses: actions/cache@v2
      with:
        path: spm/MATLAB_Runtime_R2019a_Update_9_glnxa64.zip
        key: MATLAB-Runtime-${{ hashFiles('**/install.py') }}

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: ${{ matrix.python-version }}
        activate-environment: lameg
        auto-activate-base: false

    - name: Install dependencies and build package
      run: |
        conda activate lameg
        python install.py
      shell: bash -l {0}

    - name: Lint with pylint
      run: |
        conda activate lameg
        conda install pylint
        pylint --rcfile=${{ github.workspace }}/.pylintrc --disable=too-many-arguments,too-many-locals $(git ls-files '*.py')
      shell: bash -l {0}

    - name: Test with pytest
      run: |
        conda activate lameg
        conda install pytest pytest-cov coverage
        pytest --cov=lameg --cov-report=xml
      shell: bash -l {0}

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml
