name: Build and Test Python Package with Conda

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      matrix:
        python-version: ["3.7"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: ${{ matrix.python-version }}
        activate-environment: myenv
        auto-activate-base: false

    - name: Activate Conda environment
      run: |
        echo "Activating Conda environment..."
        conda activate myenv

    - name: Check Python version
      run: |
        which python
        python --version

    - name: Install dependencies
      run: |
        conda install numpy=1.19.5 cython pip pylint pytest

    - name: Build and install laMEG package
      run: |
        conda run -n myenv python install.py

    - name: Lint with pylint
      run: |
        conda run -n myenv pylint --rcfile=${{ github.workspace }}/.pylintrc --disable=too-many-arguments,too-many-locals $(git ls-files '*.py')

    - name: Test with pytest
      run: |
        conda run -n myenv pytest
