name: Build and Test Python Package with Conda

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      matrix:
        python-version: ["3.7"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Add conda to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH
    - name: Create environment
      run: |
        conda create -n lameg python=${{ matrix.python-version }}
        conda init
    - name: Install laMEG package
      run: |
        conda init
        conda activate lameg
        python install.py --no_matlab_runtime
    - name: Lint with pylint
      run: |
        pip install pylint
        pylint --rcfile=${{ github.workspace }}/.pylintrc --disable=too-many-arguments,too-many-locals $(git ls-files '*.py')
    - name: Test with pytest
      run: |
        conda install pytest
        pytest
