name: Build and Test Python Package with Conda

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      matrix:
        python-version: ["3.7"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: ${{ matrix.python-version }}
        activate-environment: myenv
        auto-activate-base: false

    - name: Initialize Conda
      run: conda init bash

    - name: Install dependencies
      run: |
        conda install numpy=1.19.5 cython pip pylint pytest
        conda list

    - name: Build and install laMEG package
      shell: bash -l {0}
      run: |
        python install.py

    - name: Lint with pylint
      shell: bash -l {0}
      run: |
        pylint --rcfile=${{ github.workspace }}/.pylintrc --disable=too-many-arguments,too-many-locals $(git ls-files '*.py')

    - name: Test with pytest
      shell: bash -l {0}
      run: |
        pytest
