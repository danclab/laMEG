name: Build and Test Python Package with Conda

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      matrix:
        python-version: ["3.7"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: ${{ matrix.python-version }}
        activate-environment: myenv
        environment-file: environment.yml
        auto-activate-base: false
    - name: Install dependencies
      run: |
        conda create --name myenv python=${{ matrix.python-version }}
        echo "conda activate myenv" >> $GITHUB_ENV
    - name: Install laMEG package
      run: |
        python -m pip install --upgrade pip
        python install.py --no_matlab_runtime
    - name: Lint with pylint
      run: |
        pip install pylint
        pylint --rcfile=${{ github.workspace }}/.pylintrc --disable=too-many-arguments,too-many-locals $(git ls-files '*.py')
    - name: Test with pytest
      run: |
        conda install pytest
        pytest
