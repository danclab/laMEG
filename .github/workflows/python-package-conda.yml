name: Build and Test Python Package with Conda

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      matrix:
        python-version: ["3.7"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: ${{ matrix.python-version }}
        activate-environment: myenv
        auto-activate-base: false

    - name: Create environment
      run: |
        conda create -n myenv python=3.7 numpy=1.19.5 cython pip pylint pytest -y
      shell: bash -l {0}

    - name: Install dependencies and build package
      run: |
        conda activate myenv
        python install.py --no_matlab_runtime
      shell: bash -l {0}

    - name: Lint with pylint
      run: |
        conda activate myenv
        pylint --rcfile=${{ github.workspace }}/.pylintrc --disable=too-many-arguments,too-many-locals $(git ls-files '*.py')
      shell: bash -l {0}

    - name: Test with pytest
      run: |
        conda activate myenv
        pytest
      shell: bash -l {0}
