name: Build and Test Python Package with Conda

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      matrix:
        python-version: ["3.7"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: ${{ matrix.python-version }}
        activate-environment: myenv
        auto-activate-base: false

    - name: Create and activate custom Conda environment
      run: |
        conda create --name myenv python=${{ matrix.python-version }} --yes
        echo "conda activate myenv" >> $GITHUB_ENV

    - name: Install dependencies and laMEG package
      run: |
        conda install pip
        python -m pip install --upgrade pip
        python install.py --no_matlab_runtime

    - name: Lint with pylint
      run: |
        pip install pylint
        pylint --rcfile=${{ github.workspace }}/.pylintrc --disable=too-many-arguments,too-many-locals $(git ls-files '*.py')

    - name: Test with pytest
      run: |
        pip install pytest
        pytest
